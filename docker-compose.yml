version: "3.9"

services:
  mcq4u-api:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        CONNECTION_URL: ${CONNECTION_URL}
        JWT_SECRET: ${JWT_SECRET}
        SALT_ROUNDS: ${SALT_ROUNDS}
    container_name: "mcq4u-api"
    ports:
      - "80:80"
    environment:
      - CONNECTION_URL=${CONNECTION_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SALT_ROUNDS=${SALT_ROUNDS}